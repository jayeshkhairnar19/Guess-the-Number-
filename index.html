<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/three-white-boxes-numbers-1-260nw-586375916.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="card" style="width: 30rem;">
        <form>
            <h2>Guess the Number</h2>
            <h5>Note: You have only 10 attempts to guess the number</h5>
            <div class="mb-3">
              <label for="number" class="form-label">Enter the Number</label>
              <input type="number" class="form-control" id="number" aria-describedby="number">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <button type="submit" class="btn btn-dark">Guess</button>
            <div id="msg"></div>
            <div id="remaining"></div>
           
          </form>
        </div>
      </div>
    </div>
            
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
